<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Third House | Curtain Reveal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: Helvetica, sans-serif;
        }

        /* Text animation styles */
        .main_container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        h1 {
            color: white;
            transition: visibility 0s 2s, opacity 2s linear;
            text-align: center;
            font-size: 3rem;
			@media screen and (max-width: 600px) {
				font-size: 1rem;
			}
        }

        @keyframes fade-out {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .intoit {
            animation: fade-in 2s forwards;
        }

        .hidden {
            animation: fade-out 2s forwards;
        }

        /* Split logo container styles - replaces single logo_svg */
        .logo-split-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Hidden until text fades */
            z-index: 10;
        }

        .logo-split-container.visible {
            display: flex;
        }

        /* Left and right halves of the split logo */
        .logo-split-container .leftDiv,
        .logo-split-container .rightDiv {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 1.5s ease-in-out, opacity 2s ease;
            opacity: 0;
            overflow: hidden; /* Clip logos at div boundaries */
        }

        .logo-split-container.visible .leftDiv,
        .logo-split-container.visible .rightDiv {
            animation: fade-in 2s forwards; /* Smooth fade-in like the text */
        }

        .logo-split-container .leftDiv {
            width: 49vw;
            background-color: transparent;
        }

        .logo-split-container .rightDiv {
            width: 51vw;
            background-color: transparent;
        }

        /* Position outline logos - left half shows right edge, right half shows left edge */
        .logo-split-container .leftDiv img {
            position: absolute;
            right: 0;
            transform: translateX(57%);
            width: 300px;
            height: 90px;
            object-fit: contain;
            filter: brightness(0.7) invert(1) saturate(0);
            pointer-events: auto; /* Enable pointer events for hover detection */
        }

        .logo-split-container .rightDiv img {
            position: absolute;
            left: 0;
            transform: translateX(-43%);
            width: 300px;
            height: 90px;
            object-fit: contain;
            filter: brightness(0.7) invert(1) saturate(0);
            pointer-events: auto; /* Enable pointer events for hover detection */
        }

        /* Fill overlay for each half - positioned to match outline logos */
        .logo-split-container .leftDiv .hover-fill {
            position: absolute;
            right: 0;
            transform: translateX(57%);
            width: 300px;
            height: 90px;
            background: url("The Third House Logo Final.svg") center/contain no-repeat;
            filter: brightness(0.7) invert(1) saturate(0);
            clip-path: inset(100% 0 0 0); /* start hidden */
            transition: clip-path 1.8s ease;
            pointer-events: none;
        }

        .logo-split-container .rightDiv .hover-fill {
            position: absolute;
            left: 0;
            transform: translateX(-43%);
            width: 300px;
            height: 90px;
            background: url("The Third House Logo Final.svg") center/contain no-repeat;
            filter: brightness(0.7) invert(1) saturate(0);
            clip-path: inset(100% 0 0 0); /* start hidden */
            transition: clip-path 1.8s ease;
            pointer-events: none;
        }

        /* Hover behavior now handled via JavaScript for precise control */

        /* Reveal animation - slide both halves away */
        .logo-split-container .leftDiv.reveal-left {
            transform: translateX(-100%);
        }

        .logo-split-container .rightDiv.reveal-right {
            transform: translateX(100%);
        }

        /* Hidden content behind the curtain - FIXED Z-INDEX */
        .mainSite {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            z-index: 2; /* Higher than curtain */
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            pointer-events: none; /* Allow clicks to pass through when hidden */
        }

        .mainSite.visible {
            pointer-events: auto; /* Enable interactions when visible */
        }

        .mainSite h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
			@media screen and (max-width: 600px) {
				font-size: 2rem;
			}
        }

        .mainSite p {
            font-size: 1.5rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.8s;
			@media screen and (max-width: 600px) {
				font-size: 0.8rem;
				padding: 12px;
			}
        }

        /* When the mainSite element itself has the show-site class, reveal inner text */
        .mainSite.show-site h1,
        .mainSite.show-site p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Old curtain container - no longer used, kept hidden */
        .mainCont {
            display: none !important;
        }

        /* Make the mainSite visible when it has the show-site class */
        .mainSite.show-site {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Site behind curtain - FIXED: Added visible class management -->
    <div class="mainSite" id="mainSite">
        <h1>Welcome to The Third House</h1>
        <p>A creative studio where ideas transform into extraordinary experiences. We blend art, technology, and storytelling to craft immersive digital journeys.</p>
    </div>

    <!-- Text animation container -->
    <div class="main_container" id="textContainer">
        <div id="text_div">
            <h1 id="intro_text">This is not a studio</h1>
        </div>
    </div>

    <!-- Curtain container -->
    <div class="mainCont" id="curtain">
        <div class="leftDiv" id="leftDiv">
            <img id="logoLeft" src="The Third House Logo Gray.svg" alt="Left Logo">
        </div>
        <div class="rightDiv" id="rightDiv">
            <img id="logoRight" src="The Third House Logo Gray.svg" alt="Right Logo">
        </div>
    </div>

    <script>
        const introtext = document.getElementById("intro_text");
        const textDiv = document.getElementById("text_div");
        const textContainer = document.getElementById("textContainer");
        const mainContainer = document.querySelector(".main_container");
        const mainSite = document.getElementById("mainSite");

        // Start the text animation sequence
        setTimeout(() => {
            introtext.classList.add("intoit");

            setTimeout(() => {
                introtext.classList.add("hidden");
            }, 2000);

            setTimeout(() => {
                introtext.classList.remove("hidden");
                introtext.classList.add("intoit");
                introtext.innerText = "This is the third house";
            }, 4000);

            setTimeout(() => {
                textDiv.classList.add("hidden");

                setTimeout(() => {
                    // Hide the text container
                    textContainer.style.display = 'none';

                    // Create and inject the split logo container
                    const splitLogoHTML = `
                        <div class="logo-split-container" id="logoSplitContainer">
                            <div class="leftDiv" id="logoLeftDiv">
                                <img src="The Third House Logo Outline.svg" alt="Left Logo">
                                <div class="hover-fill"></div>
                            </div>
                            <div class="rightDiv" id="logoRightDiv">
                                <img src="The Third House Logo Outline.svg" alt="Right Logo">
                                <div class="hover-fill"></div>
                            </div>
                        </div>
                    `;
                    
                    document.body.insertAdjacentHTML('beforeend', splitLogoHTML);
                    
                    const logoSplitContainer = document.getElementById("logoSplitContainer");
                    const logoLeftDiv = document.getElementById("logoLeftDiv");
                    const logoRightDiv = document.getElementById("logoRightDiv");

                    setTimeout(() => {
                        logoSplitContainer.classList.add("visible");
                    }, 100);

                    // Click handler for both halves - trigger the reveal
                    const handleLogoClick = function() {
                        // Add reveal classes to split the logo
                        logoLeftDiv.classList.add("reveal-left");
                        logoRightDiv.classList.add("reveal-right");
                        
                        // Show the main site after the split animation
                        mainSite.classList.add("show-site");
                        mainSite.classList.add("visible");
                        
                        setTimeout(() => {
                            // Hide the split logo container completely after animation
                            logoSplitContainer.style.display = 'none';
                            mainSite.style.zIndex = '10';
                        }, 2000); // Match this duration with the CSS transition time
                    };

                    logoLeftDiv.onclick = handleLogoClick;
                    logoRightDiv.onclick = handleLogoClick;

                    // Hover handlers - when hovering over either logo, reveal both fills
                    const leftLogoImg = logoLeftDiv.querySelector('img');
                    const rightLogoImg = logoRightDiv.querySelector('img');
                    const leftFill = logoLeftDiv.querySelector('.hover-fill');
                    const rightFill = logoRightDiv.querySelector('.hover-fill');

                    const showFills = () => {
                        leftFill.style.clipPath = 'inset(0 0 0 0)';
                        rightFill.style.clipPath = 'inset(0 0 0 0)';
                    };

                    const hideFills = () => {
                        leftFill.style.clipPath = 'inset(100% 0 0 0)';
                        rightFill.style.clipPath = 'inset(100% 0 0 0)';
                    };

                    // Add hover listeners to both logo images
                    leftLogoImg.addEventListener('mouseenter', showFills);
                    leftLogoImg.addEventListener('mouseleave', hideFills);
                    rightLogoImg.addEventListener('mouseenter', showFills);
                    rightLogoImg.addEventListener('mouseleave', hideFills);

                    // Also maintain fill when hovering over the fill itself
                    leftFill.addEventListener('mouseenter', showFills);
                    leftFill.addEventListener('mouseleave', hideFills);
                    rightFill.addEventListener('mouseenter', showFills);
                    rightFill.addEventListener('mouseleave', hideFills);

                }, 2000);
            }, 6800);
        }, 0);

        // Old curtain reveal function - no longer needed
        // The split logo divs now handle the reveal directly
    </script>
</body>
</html>
